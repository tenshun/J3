<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Hello Thymeleaf!</title>

    <script src="/webjars/jquery/2.1.4/jquery.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/webjars/angularjs/1.5.8/angular-aria.js"></script>
    <script src="/webjars/angularjs/1.5.8/angular.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="/api/users">Users API</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/users">User management</a></li>
                <li><a href="/logout">Quit</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="starter-template">

        <div class="span8">
            <form class="form-horizontal" th:action="@{/profile}" th:object="${profile}" novalidate="novalidate"
                  name="profile" method="post">

                <h3 th:text="${profile.login}"></h3>
                <h3 th:text="${profile.email}"></h3>
                <h3 th:text="${timezone}"></h3>

                <h6><a href="#">More... </a></h6>
            </form>
        </div>

        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Timezone
                <span class="caret"></span>
            </button>
            <ul  class="dropdown-menu" aria-labelledby="dropdownMenu1">
               <!-- <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>-->
                <li th:each="timeZoneID: ${timeZoneIDs}" th:text="${timeZoneID}">null</li>
                <!--<li th:text="">null</li>-->
            </ul>
        </div>
    </div>

</div>
<script>
    $('.dropdown-menu a').on('click', function(){
        $('.dropdown-toggle').html($(this).html() + '<span class="caret"></span>');
    })
</script>

</body>
</html>
