<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Hello Thymeleaf!</title>

    <script src="/webjars/jquery/2.1.4/jquery.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/login">Home</a></li>
                <li><a href="/api/users">Users API</a></li>
                <li><a href="/users">User management</a></li>
                <li><a href="/profile">Profile</a></li>
                <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/admin">Admin</a></li>
                <li sec:authorize="isAuthenticated()"><a href="/logout">Quit</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="starter-template">

        <p class="lead" th:text="'Hello, ' + ${name} + '!'"></p>

        <!--<p th:text="${#temporals.format(${myVariable}, 'dd/MMM/yyyy HH:mm')}"></p>-->
        <p th:text="${date}" id="date"></p>
        <!--<p th:text="${#temporals.format(#temporals.createNowForTimeZone(timezone), 'dd/MMM/yyyy HH:mm')}"></p>-->
    </div>

</div>

<script>
    var now = new Date();
    $("#date").html(now);
</script>

</body>
</html>
