<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Hello Thymeleaf!</title>

    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/welcome">Home</a></li>
                <li><a href="/api/users">Users API</a></li>
                <li><a href="/users">User management</a></li>
                <li><a href="/logout">Quit</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <table class="table table-striped">
        <!--<caption th:text="#{user.table.caption}">Site Users</caption>-->
        <thead>
        <tr>
            <th scope="col" th:text="#{user.id.label}">Id</th>
            <th scope="col" th:text="#{user.email.label}">Email</th>
            <th scope="col" th:text="#{user.login.label}">Username</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userlist}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.login}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
