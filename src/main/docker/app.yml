version: '2'
services:
    test2-app:
        image: j3
        external_links:
            - j3-postgresql:postgresql
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5434/test
            - SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    test2-postgresql:
        extends:
            file: postgresql.yml
            service: j3-postgresql
